<!DOCTYPE html>


<html>
    <head>
        <title>Map Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
        <script src="functionality.js"></script>
        <script src="priority_queue.js"></script>
        <script src="a_star.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body style="background-color:powderblue;">
        <div class="main_container">
            <div class="buttons_container">
                <button id="btn_map" class="btn btn-secondary">Generate New Map</button>
                <button id="btn_path" class="btn btn-secondary" disabled>Find Path</button>
                <button id="btn_clear" class="btn btn-secondary">Clear Selection</button>
            </div>

            <div class="map_container">
                <div id="canvas_container"></div>
                <div>
                    <table class="table table-secondary">
                        <tr>
                            <th>Terrain Type</th>
                            <th>Color</th>
                            <th>Difficulty</th>
                        </tr>
                        <tr>
                            <td>Water</td>
                            <td style="background-color: rgb(0, 0, 200);"></td>
                            <td>Not Traversable</td>
                        </tr>
                        <tr>
                            <td>Beach</td>
                            <td style="background-color: rgb(240, 230, 140);"></td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Grassland</td>
                            <td style="background-color: rgb(0, 150, 0);"></td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>Forest</td>
                            <td style="background-color: rgb(34, 100, 34);"></td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>Mountain</td>
                            <td style="background-color: rgb(114, 114, 114);"></td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>Peak</td>
                            <td style="background-color: rgb(58, 58, 58);"></td>
                            <td>8</td>
                        </tr>
                        <tr>
                            <td>Snowy Area</td>
                            <td style="background-color: rgb(255, 255, 255);"></td>
                            <td>10</td>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
